name: migrate

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: what environment's db should we migrate
        options:
        - staging
        - production

jobs:
  migrate:
    runs-on: self-hosted
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: latest
          run_install: false
      - name: ðŸ“¦ install packages
        run: bun install
      - name: ðŸ’¿ run migration
        run: pnpm --filter @beep/api db:migrate
        env:
          DB_URL: ${{ secrets.DB_URL_PUBLIC }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_CA: ${{ secrets.DB_CA }}
