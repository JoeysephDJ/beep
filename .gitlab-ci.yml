include:
  - template: Auto-DevOps.gitlab-ci.yml

image: node:current-alpine

pages:
  stage: staging
  script:
    - export
    - cd website
    - yarn install
    - yarn build:ci
  variables:
    VITE_GOOGLE_API_KEY: $VITE_GOOGLE_API_KEY
    ENV: $ENV
    K8S_SECRET_VITE_GOOGLE_API_KEY: $K8S_SECRET_VITE_GOOGLE_API_KEY
  artifacts:
      paths:
        - public
  only:
    - master
